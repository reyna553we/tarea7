<h1 ><center>etimologia grecolatina</center></h1>
La etimología es el estudio del origen de las palabras,
 su significado, estructura y cambios a lo largo del tiempo. 
También es la especialidad lingüística que se
 encarga de estudiar la etimología de las palabras.
